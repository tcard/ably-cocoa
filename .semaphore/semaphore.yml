version: v1.0
name: Semaphore iOS Swift example with Fastlane
agent:
  machine:
    type: a1-standard-4
    os_image: macos-mojave-xcode11
blocks:
  - name: Fastlane Tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
        - name: ABLY_ENV
          value: sandbox
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install
          - cache store
      jobs:
        - name: bundle exec fastlane test
          commands:
            - >-
              case $LANE in iOS*) PLATFORM="iOS";; tvOS*) PLATFORM="tvOS";;
              macOS*) PLATFORM="macOS";; esac
            - carthage update --platform $PLATFORM --cache-builds
            - bundle exec fastlane test_$LANE
          matrix:
            - env_var: LANE
              values:
                - iOS12
                - iOS11
                - tvOS12
                - macOS
      secrets:
        - name: GITHUB_ACCESS_TOKEN
    dependencies: []
